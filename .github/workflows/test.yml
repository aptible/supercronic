name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x]

    steps:
    - name: install golang
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: install bats
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.2.1

    - name: checkout code
      uses: actions/checkout@v2

    - name: run tests
      run: make test
