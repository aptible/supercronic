name: release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: install golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.x

    - name: checkout code
      uses: actions/checkout@v2

    - name: build assets
      run: make release

    - name: gh login
      run: gh auth login
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: upload assets to release
      run: gh release upload ${{ github.event.release.tag_name }} dist/*
