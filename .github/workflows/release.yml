name: release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: install golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.x

    - name: checkout code
      uses: actions/checkout@v2

    - name: build assets
      run: make release

    - uses: AButler/upload-release-assets@v2.0
      with:
        files: 'dist/*'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
